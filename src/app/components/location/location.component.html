<div class="mt-2 p-4 col-md-10 rounded mx-auto flex font-weight-light location">
  <ng-container *ngIf="weatherData; else loadingBlock">
    <div class="col-md-9" (click)="navigateForecast()">
      <h3>
        {{ weatherData.location.name }}
        <small>[{{ weatherData.location.country }}]</small>
      </h3>
      <h5>Current conditions: {{ weatherData.current.condition.text }}</h5>
      <h5>Temperatures today:</h5>
      <p>Current {{ weatherData.current.temp_c }}°C - {{ weatherData.current.temp_f }}°F</p>
      <button type="button" class="btn btn-link p-0 font-weight-light">
        Show 3-day forecast for {{ weatherData.location.name }}
      </button>
    </div>
    <div
      *ngIf="weatherData.current.condition.icon as image"
      class="col-md-3 d-flex align-items-center"
    >
      <img [src]="image | icon" alt="weather icon" />
    </div>
  </ng-container>
  <ng-template #loadingBlock>
    <div class="container">
      <p>Loading "{{ id }}"...</p>
      <p *ngIf="statusMessage" class="text-danger">{{ statusMessage }}</p>
    </div>
  </ng-template>
  <span class="close" (click)="removeLocation(id)">×</span>
</div>
